<pbs-input-select ng-model="$ctrl.ngModel"
  loading="$ctrl.loading"
  ng-required="$ctrl.ngRequired"
  ng-options="schedule as schedule.scheduleName for schedule in $ctrl.schedules | filter:{scheduleType: $ctrl.type} | orderBy:'scheduleName' track by schedule.scheduleName+schedule.scheduleLevel+schedule.scheduleType">
  <option value="">{{ $ctrl.type === 'Time' ? 'Every Day All Day' : 'None' }}</option>
</pbs-input-select>
