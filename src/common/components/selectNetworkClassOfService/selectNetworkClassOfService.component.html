<div class="select is-fullwidth"
  ng-class="{'is-loading': $ctrl.loading}">
  <select ng-model="$ctrl.ngModel"
    ng-required="$ctrl.ngRequired"
    ng-options="service.name as service.name for service in $ctrl.services">
    <option ng-if="!$ctrl.ngRequired"
      value="">None</option>
  </select>
</div>
