<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Settings">
    <pbs-block-buttons>
      <pbs-button-compact-edit
        title="Edit Settings"
        ng-click="$ctrl.edit()"
        if-module-update="$ctrl.module"
      >
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Alternate Recall User">
        {{ $ctrl.settings.recallAlternateUserId }}
      </pbs-list-item>
      <pbs-list-item label="Recall To">
        {{ $ctrl.settings.recallTo }}
      </pbs-list-item>
      <pbs-list-item label="Display Timer">
        {{ $ctrl.settings.displayTimerSeconds }} seconds
      </pbs-list-item>
      <pbs-list-item label="Enable Destination Announcement">
        <pbs-check-box checked="$ctrl.settings.enableDestinationAnnouncement"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Recall Ring Pattern">
        {{ $ctrl.settings.recallRingPattern }}
      </pbs-list-item>
      <pbs-list-item label="Recall Timer">
        {{ $ctrl.settings.recallTimerSeconds }} seconds
      </pbs-list-item>
      <pbs-list-item label="Alternate User Recall Timer">
        {{ $ctrl.settings.alternateUserRecallTimerSeconds }} seconds
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="groupCallParkDetailsEditModal" title="Edit Settings">
  <pbs-form>
    <select-alternate-user
      service-provider-id="$ctrl.serviceProviderId"
      group-id="$ctrl.groupId"
      settings="$ctrl.editSettings"
    ></select-alternate-user>
    <pbs-form-field label="Recall To">
      <pbs-input-select
        ng-model="$ctrl.editSettings.recallTo"
        ng-options="opt for opt in $ctrl.options.recallTo"
      ></pbs-input-select>
    </pbs-form-field>
    <pbs-form-field label="Display Timer">
      <input
        type="number"
        class="input"
        ng-min="$ctrl.options.displayTimer.min"
        ng-max="$ctrl.options.displayTimer.max"
        ng-model="$ctrl.editSettings.displayTimerSeconds"
        required
      />
    </pbs-form-field>
    <pbs-form-field label="Destination Announcement">
      <pbs-input-switch
        ng-model="$ctrl.editSettings.enableDestinationAnnouncement"
        label="Enable Destination Announcement"
      ></pbs-input-switch>
    </pbs-form-field>
    <pbs-form-field label="Recall Ring Pattern">
      <pbs-input-select
        ng-model="$ctrl.editSettings.recallRingPattern"
        ng-options="opt for opt in $ctrl.options.ringPattern"
      ></pbs-input-select>
    </pbs-form-field>
    <pbs-form-field label="Recall Timer">
      <input
        type="number"
        class="input"
        ng-min="$ctrl.options.recallTimer.min"
        ng-max="$ctrl.options.recallTimer.max"
        ng-model="$ctrl.editSettings.recallTimerSeconds"
      />
    </pbs-form-field>
    <pbs-form-field label="Alternate User Recall Timer">
      <input
        type="number"
        class="input"
        ng-min="$ctrl.options.recallTimer.min"
        ng-max="$ctrl.options.recallTimer.max"
        ng-model="$ctrl.editSettings.alternateUserRecallTimerSeconds"
      />
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
