<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Custom Contact Directories">
    <pbs-block-buttons>
      <pbs-button-compact-add
        title="Add Custom Directory"
        ng-click="$ctrl.add()"
      >
      </pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.filter"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Directory Name</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="100">
            No Custom Contact Directories Found
            <strong ng-if="$ctrl.filter">for {{ $ctrl.filter }}</strong>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr
          class="hover"
          ng-click="$ctrl.edit(directory)"
          ng-repeat="directory in $ctrl.directories | filter:$ctrl.filter | orderBy:'name' as results track by directory.name"
        >
          <td>{{ directory.name }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="groupDirectoryCreateModal" title="Edit Directory">
  <pbs-form>
    <pbs-form-field label="Name">
      <input
        type="text"
        class="input"
        ng-model="$ctrl.editDirectory.newName"
        required
      />
    </pbs-form-field>
    <pbs-form-field label="Users">
      <select-users
        available="$ctrl.availableUsers"
        selected="$ctrl.editDirectory.users"
      ></select-users>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
