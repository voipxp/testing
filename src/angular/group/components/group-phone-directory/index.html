<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  hide-navigation="$ctrl.isGroupDepartmentAdmin"
>
  <pbs-breadcrumb title="'Directory'"></pbs-breadcrumb>
</pbs-navigation>

<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Phone Directory">
    <pbs-data-table
      columns="$ctrl.columns"
      items="$ctrl.users"
      is-compact="true"
      is-bordered="true"
      is-striped="true"
      limit-to="25"
    ></pbs-data-table>
  </pbs-block>
</pbs-spinner>
