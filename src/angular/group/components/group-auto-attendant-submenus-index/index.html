<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  module="$ctrl.module"
>
  <pbs-breadcrumb
    module="$ctrl.module"
    ng-click="$ctrl.open()"
  ></pbs-breadcrumb>
  <pbs-breadcrumb
    title="$ctrl.serviceUserId"
    ng-click="$ctrl.open($ctrl.serviceUserId)"
  ></pbs-breadcrumb>
  <pbs-breadcrumb title="'Submenus'"></pbs-breadcrumb>
</pbs-navigation>

<group-auto-attendant-submenus
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  service-user-id="$ctrl.serviceUserId"
  module="$ctrl.module"
></group-auto-attendant-submenus>
