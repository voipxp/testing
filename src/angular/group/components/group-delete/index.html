<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
>
  <pbs-breadcrumb title="'Delete Group'"></pbs-breadcrumb>
</pbs-navigation>
<pbs-block title="Delete Group">
  <pbs-button-delete
    title="Delete Group"
    ng-click="$ctrl.remove()"
    class="is-pulled-right"
  ></pbs-button-delete>
  <p class="subtitle">
    Click the delete button to permanently remove this Group.
  </p>
  <br style="clear: right" />
</pbs-block>
