<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Device Users">
    <pbs-data-table
      order-by="userId"
      columns="$ctrl.columns"
      items="$ctrl.users"
      is-compact="true"
      is-bordered="true"
      is-striped="true"
      limit-to="25"
      on-click="$ctrl.onClick($event)"
    ></pbs-data-table>
  </pbs-block>
</pbs-spinner>
