<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
>
  <pbs-breadcrumb title="'Hoteling Host'"></pbs-breadcrumb>
</pbs-navigation>
<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Hoteling Host Users">
    <pbs-block-buttons>
      <pbs-button-compact-cogs
        ng-click="$ctrl.showSelect = !$ctrl.showSelect"
      ></pbs-button-compact-cogs>
    </pbs-block-buttons>
    <pbs-data-table
      order-by="user.userId"
      columns="$ctrl.columns"
      items="$ctrl.users"
      show-select="$ctrl.showSelect"
      is-compact="true"
      is-bordered="true"
      is-striped="true"
      limit-to="25"
      on-select="$ctrl.onSelect($event)"
      on-click="$ctrl.onClick($event)"
    ></pbs-data-table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editUserHotelingHost" title="Edit {{ $ctrl.editTitle }}">
  <pbs-form>
    <pbs-input-checkbox
      ng-model="$ctrl.editSettings.isActive"
      label="Is Active"
    ></pbs-input-checkbox>
    <pbs-input-checkbox
      ng-model="$ctrl.editSettings.removeGuestAssociation"
      label="Remove Guest Association"
    ></pbs-input-checkbox>
    <pbs-input-checkbox
      ng-model="$ctrl.editSettings.enforceAssociationLimit"
      label="Enforce Association Limit"
    ></pbs-input-checkbox>
    <pbs-form-field-horizontal label="Enforce Association Limit Hours">
      <input
        type="number"
        class="input"
        ng-model="$ctrl.editSettings.associationLimitHours"
        min="{{ $ctrl.options.minAssociationLimitHours }}"
        max="{{ $ctrl.options.maxAssociationLimitHours }}"
      />
    </pbs-form-field-horizontal>
    <pbs-form-field-horizontal label="Access Level">
      <pbs-input-select
        ng-model="$ctrl.editSettings.accessLevel"
        ng-options="x for x in $ctrl.options.accessLevels"
      ></pbs-input-select>
    </pbs-form-field-horizontal>
  </pbs-form>
</pbs-modal>
