<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Calling Line ID Delivery Blocking Users">
    <pbs-block-buttons>
      <pbs-button-compact-cogs
        ng-click="$ctrl.showSelect = !$ctrl.showSelect"
      ></pbs-button-compact-cogs>
    </pbs-block-buttons>
    <pbs-data-table
      order-by="user.userId"
      columns="$ctrl.columns"
      items="$ctrl.users"
      show-select="$ctrl.showSelect"
      is-compact="true"
      is-bordered="true"
      is-striped="true"
      limit-to="25"
      on-select="$ctrl.onSelect($event)"
      on-click="$ctrl.onClick($event)"
    ></pbs-data-table>
  </pbs-block>
</pbs-spinner>
<pbs-modal
  id="editUserCallingLineIdDeliveryBlocking"
  title="Edit {{ $ctrl.editTitle }}"
>
  <pbs-form>
    <pbs-input-checkbox
      ng-model="$ctrl.editSettings.isActive"
      label="Is Active"
    ></pbs-input-checkbox>
  </pbs-form>
</pbs-modal>
