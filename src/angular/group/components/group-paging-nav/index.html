<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  module="$ctrl.module"
  hide-navigation="true"
>
  <pbs-breadcrumb
    module="$ctrl.module"
    ng-show="!$ctrl.serviceUserId"
  ></pbs-breadcrumb>
  <pbs-breadcrumb
    module="$ctrl.module"
    ng-click="$ctrl.open()"
    ng-show="$ctrl.serviceUserId"
  ></pbs-breadcrumb>
  <pbs-breadcrumb
    title="$ctrl.serviceUserId"
    ng-show="$ctrl.serviceUserId"
  ></pbs-breadcrumb>
</pbs-navigation>
