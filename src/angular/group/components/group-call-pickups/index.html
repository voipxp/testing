<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Groups" module="$ctrl.module">
    <pbs-block-buttons>
      <pbs-button-compact-add
        title="Add Group"
        ng-click="$ctrl.add()"
        if-module-create="$ctrl.module"
      >
      </pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="100">
            No Groups Found
            <strong ng-if="$ctrl.search">for {{ $ctrl.search }}</strong>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr
          class="hover"
          ng-click="$ctrl.open(group)"
          ng-repeat="group in $ctrl.groups as results track by group.name"
        >
          <td>{{ group.name }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="groupCallPickupCreateModal" title="New Group">
  <pbs-form>
    <pbs-form-field label="Name">
      <input
        type="text"
        class="input"
        ng-model="$ctrl.editGroup.name"
        required
      />
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
