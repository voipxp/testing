<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  module="$ctrl.module"
>
  <pbs-breadcrumb
    title="$ctrl.module.name"
    ng-click="$ctrl.back()"
  ></pbs-breadcrumb>
  <pbs-breadcrumb title="$ctrl.name"></pbs-breadcrumb>
</pbs-navigation>
<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Details">
    <pbs-block-buttons>
      <pbs-button-compact-edit
        title="Edit Name"
        ng-click="$ctrl.edit()"
        if-module-update="$ctrl.module"
      ></pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Name">{{ $ctrl.group.name }}</pbs-list-item>
    </pbs-list>
  </pbs-block>
  <pbs-block title="Users" class="margin-top">
    <pbs-block-buttons>
      <pbs-button-compact-edit
        title="Edit Users"
        ng-click="$ctrl.users()"
        if-module-update="$ctrl.module"
      >
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Phone Number</th>
          <th>Extension</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="100">
            No Users Found
            <strong ng-if="$ctrl.search">for {{ $ctrl.search }}</strong>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr
          ng-repeat="user in $ctrl.group.users as results track by user.userId"
        >
          <td>{{ user.userId }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.extension }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="groupCallPickupUsersModal" title="Select Users">
  <select-users available="$ctrl.availableUsers" selected="$ctrl.selectedUsers">
  </select-users>
</pbs-modal>
<pbs-modal id="groupCallPickupEditModal" title="Details">
  <pbs-form>
    <pbs-form-field label="Name">
      <input
        type="text"
        class="input"
        ng-model="$ctrl.editGroup.newName"
        required
      />
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
