<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  service-userId="$ctrl.serviceUserId"
  module="$ctrl.module"
>
  <pbs-breadcrumb
    title="$ctrl.module.name"
    ng-click="$ctrl.back()"
  ></pbs-breadcrumb>
  <pbs-breadcrumb title="$ctrl.serviceUserId"></pbs-breadcrumb>
</pbs-navigation>

<pbs-spinner loading="$ctrl.loading">
  <virtual-user-menu
    service-provider-id="$ctrl.serviceProviderId"
    group-id="$ctrl.groupId"
    user-id="$ctrl.serviceUserId"
    module="$ctrl.module"
  >
    <pbs-menu-item label="Settings">
      <group-paging-group-details></group-paging-group-details>
    </pbs-menu-item>
    <pbs-menu-item label="Profile">
      <group-paging-group-profile></group-paging-group-profile>
    </pbs-menu-item>
    <pbs-menu-item label="Originators">
      <group-paging-group-originators
        service-provider-id="$ctrl.serviceProviderId"
        group-id="$ctrl.groupId"
        service-user-id="$ctrl.serviceUserId"
      ></group-paging-group-originators>
    </pbs-menu-item>
    <pbs-menu-item label="Targets">
      <group-paging-group-targets
        service-provider-id="$ctrl.serviceProviderId"
        group-id="$ctrl.groupId"
        service-user-id="$ctrl.serviceUserId"
      ></group-paging-group-targets>
    </pbs-menu-item>
  </virtual-user-menu>
</pbs-spinner>
