<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Call Me Now">
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Group/Department</th>
          <th>Casual</th>
          <th>Chargeable DA</th>
          <th>Group</th>
          <th>International</th>
          <th>Local</th>
          <th>Operator Assisted</th>
          <th>Premium Services I</th>
          <th>Premium Services II</th>
          <th>Special Services I</th>
          <th>Special Services II</th>
          <th>Toll</th>
          <th>Toll Free</th>
          <th>Unknown</th>
          <th>URL Dialing</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="99">
            No Departments Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr
          class="hover"
          ng-click="$ctrl.edit(department)"
          ng-repeat="department in $ctrl.plan.departments | filter:$ctrl.search as results track by department.departmentName"
        >
          <td>{{ department.departmentName || 'Group Default' }}</td>
          <td>
            <pbs-check-box checked="department.permissions.casual"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box
              checked="department.permissions.chargeableDirectoryAssisted"
            ></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.group"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.international"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.local"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.operatorAssisted"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.premiumServicesI"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.premiumServicesII"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.specialServicesI"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.specialServicesII"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.toll"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.tollFree"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.unknown"></pbs-check-box>
          </td>
          <td>
            <pbs-check-box checked="department.permissions.urlDialing"></pbs-check-box>
          </td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal
  id="editGroupOutgoingCallingPlanCallMeNow"
  title="{{
    $ctrl.editDepartment.department.name || 'Group Default'
  }} - Call Me Now"
>
  <form novalidate autocomplete="off">
    <pbs-form-field label="Settings">
      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.casual"
        label="Casual"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.chargeableDirectoryAssisted"
        label="Chargeable Directory Assisted"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.group"
        label="Group"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.international"
        label="International"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.local"
        label="Local"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.operatorAssisted"
        label="Operator Assisted"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.premiumServicesI"
        label="Premium Services I"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.premiumServicesII"
        label="Premium Services II"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.specialServicesI"
        label="Special Services I"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.specialServicesII"
        label="Special Services II"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.toll"
        label="Toll"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.tollFree"
        label="Toll Free"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.unknown"
        label="Unknown"
      ></pbs-input-checkbox>

      <pbs-input-checkbox
        ng-model="$ctrl.editDepartment.permissions.urlDialing"
        label="URL Dialing"
      ></pbs-input-checkbox>
    </pbs-form-field>
  </form>
</pbs-modal>
