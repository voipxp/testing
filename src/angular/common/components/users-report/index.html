<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  module="$ctrl.module"
  hide-navigation="$ctrl.isGroupAdmin"
>
  <pbs-breadcrumb module="$ctrl.module"></pbs-breadcrumb>
</pbs-navigation>

<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="User Report">
    <pbs-block-buttons>
      <pbs-button-compact-download
        title="Download"
        ng-click="$ctrl.download()"
      ></pbs-button-compact-download>
    </pbs-block-buttons>
    <pbs-data-table
      columns="$ctrl.columns"
      items="$ctrl.users"
      is-compact="true"
      is-bordered="true"
      is-striped="true"
      limit-to="25"
      on-click="$ctrl.onClick($event)"
    ></pbs-data-table>
  </pbs-block>
</pbs-spinner>
