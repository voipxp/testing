<pbs-navigation
  service-provider-id="$ctrl.serviceProviderId"
  ng-if="!$ctrl.hideNav"
>
  <pbs-breadcrumb title="'Service Provider Report'"></pbs-breadcrumb>
</pbs-navigation>
<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Service Provider Report">
    <pbs-block-buttons>
      <pbs-button-compact-download
        text="Download CSV"
        ng-click="$ctrl.download()"
      ></pbs-button-compact-download>
    </pbs-block-buttons>
    <pbs-data-table
      columns="$ctrl.columns"
      items="$ctrl.items"
      is-compact="true"
      is-bordered="true"
      is-striped="true"
      limit-to="25"
      on-click="$ctrl.onClick($event)"
    ></pbs-data-table>
  </pbs-block>
</pbs-spinner>
