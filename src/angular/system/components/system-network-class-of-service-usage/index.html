<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Usage">
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="has-text-centered">Is Enterprise</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="3">
            No Usage Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr
          class="hover"
          ng-click="$ctrl.open(serviceProvider)"
          ng-repeat="serviceProvider in $ctrl.usage | filter:$ctrl.search as results track by serviceProvider.serviceProviderId"
        >
          <td>{{ serviceProvider.serviceProviderId }}</td>
          <td>{{ serviceProvider.serviceProviderName }}</td>
          <td class="has-text-centered">
            <pbs-check-box
              checked="serviceProvider.isEnterprise"
            ></pbs-check-box>
          </td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
