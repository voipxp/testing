<pbs-modal id="updateResellerModal" title="Modify Reseller">
  <pbs-spinner loading="$ctrl.loading">
    <pbs-form>
      <pbs-form-field label="Reseller ID">
        {{ $ctrl.reseller.resellerId }}
      </pbs-form-field>
      <pbs-form-field label="Reseller Name">
        <input
          type="text"
          class="input"
          ng-model="$ctrl.reseller.resellerName"
          required
        />
      </pbs-form-field>
    </pbs-form>
  </pbs-spinner>
</pbs-modal>
