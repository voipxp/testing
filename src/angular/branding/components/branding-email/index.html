<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Emails">
    <pbs-block-buttons>
      <pbs-button-compact-add ng-click="$ctrl.edit()"></pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Email Host</th>
          <th>Email Driver</th>
          <th>Email From Address</th>
          <th class="has-text-centered">New Window</th>
          <th class="has-text-centered" ng-show="$ctrl.partners.length > 0">
            SSO
          </th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length === 0">
          <td colspan="4">
            Email Not Enabled
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr
          class="hover"
          ng-repeat="email in $ctrl.emails | filter:$ctrl.search as results track by email.id"
          ng-click="$ctrl.edit(email)"
        >
          <td>{{ email.mailHost }}</td>
          <td>{{ email.mailDriver }}</td>
          <td>{{ email.mailFromAddress }}</td>
          <td class="has-text-centered">
            <pbs-check-box checked="email.window"></pbs-check-box>
          </td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editBrandingEmail" title="Edit Email">
  <pbs-form>
    <pbs-form-field-horizontal label="Email Host">
      <input
        type="text"
        class="input"
        ng-model="$ctrl.editEmail.mailHost"
        placeholder="Email Host"
        required
      />
    </pbs-form-field-horizontal>
    <pbs-form-field-horizontal label="Email Driver">
      <input
        type="text"
        class="input"
        ng-model="$ctrl.editEmail.mailDriver"
        placeholder="Email Driver"
        required
      />
    </pbs-form-field-horizontal>
    <pbs-form-field-horizontal label="Email Port">
      <input type="text" class="input" ng-model="$ctrl.editEmail.maiilPort" />
    </pbs-form-field-horizontal>
    <pbs-input-checkbox
      label="Open in New Window"
      ng-model="$ctrl.editEmail.window"
    ></pbs-input-checkbox>
  </pbs-form>
</pbs-modal>
