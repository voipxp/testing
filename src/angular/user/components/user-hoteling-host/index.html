<pbs-spinner loading="$ctrl.loading">
  <pbs-block module="$ctrl.module" help-module="$ctrl.module">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit
        title="Edit Hoteling Host"
        ng-click="$ctrl.edit()"
      >
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Active">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Enforce Association Limit">
        <pbs-check-box
          checked="$ctrl.settings.enforceAssociationLimit"
        ></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Enforce Association Limit Hours">
        {{ $ctrl.settings.associationLimitHours }}
      </pbs-list-item>
      <pbs-list-item label="Access Level">
        {{ $ctrl.settings.accessLevel }}
      </pbs-list-item>
      <pbs-list-section>Associated Guest</pbs-list-section>
      <pbs-list-item label="Last Name">
        {{ $ctrl.settings.guestLastName }}
      </pbs-list-item>
      <pbs-list-item label="First Name">
        {{ $ctrl.settings.guestFirstName }}
      </pbs-list-item>
      <pbs-list-item label="Phone Number">
        {{ $ctrl.settings.guestPhoneNumber }}
      </pbs-list-item>
      <pbs-list-item label="Extension">
        {{ $ctrl.settings.guestExtension }}
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editUserHotelingHost" title="Edit Settings">
  <pbs-form>
    <pbs-form-field label="General Settings">
      <pbs-input-checkbox
        ng-model="$ctrl.editSettings.isActive"
        label="Is Active"
      ></pbs-input-checkbox>
      <pbs-input-checkbox
        ng-model="$ctrl.editSettings.enforceAssociationLimit"
        label="Enforce Association Limit"
      ></pbs-input-checkbox>
      <pbs-input-checkbox
        ng-model="$ctrl.editSettings.removeGuestAssociation"
        label="Remove Guest Association"
      ></pbs-input-checkbox>
    </pbs-form-field>
    <pbs-form-field label="Enforce Association Limit Hours">
      <input
        type="number"
        class="input"
        ng-model="$ctrl.editSettings.associationLimitHours"
        min="{{ $ctrl.options.minAssociationLimitHours }}"
        max="{{ $ctrl.options.maxAssociationLimitHours }}"
      />
    </pbs-form-field>
    <pbs-form-field label="Access Level">
      <pbs-input-select
        ng-model="$ctrl.editSettings.accessLevel"
        ng-options="x for x in $ctrl.options.accessLevels"
      >
      </pbs-input-select>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
