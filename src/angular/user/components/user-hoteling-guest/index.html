<pbs-spinner loading="$ctrl.loading" ng-show="!$ctrl.showQuick">
  <pbs-block module="$ctrl.module">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit
        title="Edit Hoteling Guest"
        ng-click="$ctrl.edit()"
      >
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Enable">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Enforce Association Limit">
        <pbs-check-box
          checked="$ctrl.settings.enableAssociationLimit"
        ></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Enforce Association Limit Hours">
        {{ $ctrl.settings.associationLimitHours }}
      </pbs-list-item>
      <pbs-list-item label="Host">
        {{ $ctrl.settings.hostDescription }}
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<div ng-show="$ctrl.showQuick">
  <label class="label hover" ng-click="$ctrl.edit()">
    <a href="">Hoteling Guest</a>
  </label>
  <pbs-input-switch
    ng-model="$ctrl.settings.isActive"
    ng-change="$ctrl.toggle()"
    ng-disabled="$ctrl.loading"
  ></pbs-input-switch>
</div>
<pbs-modal id="editUserHotelingGuest" title="Edit Settings">
  <pbs-form>
    <pbs-form-field label="General Settings">
      <pbs-input-checkbox
        ng-model="$ctrl.editSettings.isActive"
        label="Is Active"
      ></pbs-input-checkbox>
      <pbs-input-checkbox
        ng-model="$ctrl.editSettings.enableAssociationLimit"
        label="Enforce Association Limit"
      ></pbs-input-checkbox>
    </pbs-form-field>
    <pbs-form-field label="Enforce Association Limit Hours">
      <input
        type="number"
        class="input"
        ng-model="$ctrl.editSettings.associationLimitHours"
        min="{{ $ctrl.options.minAssociationLimitHours }}"
        max="{{ $ctrl.options.maxAssociationLimitHours }}"
      />
    </pbs-form-field>
    <pbs-form-field label="Hosts">
      <pbs-input-select
        ng-model="$ctrl.editSettings.hostUserId"
        ng-options="user.userId as $ctrl.userDescription(user) for user in $ctrl.availableUsers"
      >
      </pbs-input-select>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
