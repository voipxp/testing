<pbs-spinner loading="$ctrl.loading">
  <pbs-block module="$ctrl.module">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit title="Edit Automatic Hold Retrieve" ng-click="$ctrl.edit()">
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Is Active">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Recall Timer (seconds)">
        {{$ctrl.settings.recallTimerSeconds}}
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editUserAutomaticHoldRetrieve" title="Edit Settings">
  <pbs-form>
    <pbs-form-field label="General Settings">
      <pbs-input-checkbox
        ng-model="$ctrl.editSettings.isActive"
        label="Is Active"
      ></pbs-input-checkbox>
    </pbs-form-field>
    <pbs-form-field label="Recall Timer (seconds)">
      <input
        type="number"
        class="input"
        ng-model="$ctrl.editSettings.recallTimerSeconds"
        min="{{ $ctrl.options.recallTimerSeconds.minimum }}"
        max="{{ $ctrl.options.recallTimerSeconds.maximum }}"
      />
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
