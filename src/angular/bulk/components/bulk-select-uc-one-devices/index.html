<pbs-block title="Device Types">
  <pbs-spinner loading="$ctrl.loading">
    <pbs-form-section
      >Select the Device Types you want to assign</pbs-form-section
    >
    <table pbs-table>
      <tbody>
        <tr
          class="hover"
          ng-click="$ctrl.toggle(device)"
          ng-repeat="device in $ctrl.deviceTypes | orderBy:'deviceType' track by device.deviceType"
        >
          <td>
            <span>{{ device.deviceType }}</span>
            <pbs-check-box
              class="is-pulled-right"
              checked="$ctrl.isSelected(device)"
            ></pbs-check-box>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr ng-if="$ctrl.deviceTypes.length < 1">
          <td>No UC One Device Types Available</td>
        </tr>
      </tfoot>
    </table>
    <div class="large-margin-top has-text-right">
      <pbs-button-next
        ng-click="$ctrl.next()"
        ng-disabled="$ctrl.devices.length < 1"
      ></pbs-button-next>
    </div>
  </pbs-spinner>
</pbs-block>
