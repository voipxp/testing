<pbs-spinner loading="$ctrl.loading">
  <pbs-block module="$ctrl.module">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-lock title="Change Password" ng-click="$ctrl.edit()">
      </pbs-button-compact-lock>
    </pbs-block-buttons>
    <pbs-list>
      <!--  <pbs-list-item label="Administrator ID">
        {{ $ctrl.settings.userName }}
		
      </pbs-list-item> -->
      <pbs-list-item label="Administrator ID">
        {{ $ctrl.settings }}
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editDepartmentChangePassword" title="Change Password">
  <pbs-form>
    <pbs-form-field label="Administrator ID">
      <!--  <input type="text" class="input" ng-model="$ctrl.editSettings.userName" />-->
      <input type="text" class="input" ng-model="$ctrl.editSettings" disabled />
    </pbs-form-field>
    <pbs-form-field label="New Password">
      <pbs-input-change-password
        ng-model="$ctrl.editSettings.newPassword"
        ng-minlength="6"
        ng-maxlength="60"
        service-provider-id="$ctrl.serviceProviderId"
        group-id="$ctrl.groupId"
      ></pbs-input-change-password>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
