<section class="hero is-fullheight is-link">
  <div class="hero-body has-text-centered">
    <div class="box">
      <img src="/api/v2/ui/images/imageLoginLogo.png" alt="logo" />
      <form class="margin-top" ng-submit="$ctrl.submit()">
        <div class="field">
          <p class="control has-icons-left">
            <input
              class="input"
              type="text"
              placeholder="Username"
              ng-model="$ctrl.username"
              autocapitalize="off"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input
              class="input"
              type="password"
              placeholder="Password"
              ng-model="$ctrl.password"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field" ng-if="$ctrl.needsChange">
          <p class="control has-icons-left">
            <input
              class="input"
              type="password"
              placeholder="New Password"
              ng-model="$ctrl.newPassword1"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field" ng-if="$ctrl.needsChange">
          <p class="control has-icons-left">
            <input
              class="input"
              type="password"
              placeholder="New Password"
              ng-model="$ctrl.newPassword2"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <button
          class="margin-top button is-link"
          ng-disabled="!$ctrl.canSubmit()"
        >
          Login
        </button>
      </form>
    </div>
  </div>
  <div class="hero-foot" ng-if="$ctrl.loginMessage">
    <div class="message">
      <div class="message-body" ng-bind-html="$ctrl.loginMessage"></div>
    </div>
  </div>
</section>
