<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId">
  <pbs-breadcrumb title="'Schedules'"></pbs-breadcrumb>
</pbs-navigation>

<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Schedules">
    <pbs-block-buttons>
      <pbs-button-compact-add ng-click="$ctrl.add()"
        title="Add Schedule"></pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-columns>
      <pbs-column class="is-narrow">
        <label class="radio">
          <input type="radio"
            ng-model="$ctrl.filter"
            ng-value="undefined"> All
        </label>
        <label class="radio">
          <input type="radio"
            ng-model="$ctrl.filter"
            value="Holiday"> Holiday
        </label>
        <label class="radio">
          <input type="radio"
            ng-model="$ctrl.filter"
            value="Time"> Time
        </label>
      </pbs-column>
      <pbs-column>
        <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
      </pbs-column>
    </pbs-columns>
    <table pbs-table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Level</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="100">No Schedules Found
            <strong ng-if="$ctrl.search">for {{ $ctrl.search }}</strong>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-click="$ctrl.open(schedule)"
          ng-repeat="schedule in results = ($ctrl.schedules | filter:{type: $ctrl.filter} | filter:$ctrl.search | orderBy:'name') track by [schedule.name, schedule.type]">
          <td>{{ schedule.name }}</td>
          <td>{{ schedule.type }}</td>
          <td>{{ schedule.level }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="createScheduleModal">
  <pbs-form>
    <pbs-form-field label="Name">
      <input type="text"
        class="input"
        ng-model="$ctrl.newSchedule.name"
        required>
    </pbs-form-field>
    <pbs-form-field label="Type">
      <div class="select">
        <select ng-model="$ctrl.newSchedule.type"
          ng-options="type for type in ['Time', 'Holiday']"
          required></select>
      </div>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
