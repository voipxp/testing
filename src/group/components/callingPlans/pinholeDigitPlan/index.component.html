<group-calling-plans-nav calling-plan="Outgoing Pinhole Digit Plan"></group-calling-plans-nav>
<pbs-tabs delay="true">
  <pbs-tab label="Originating">
    <group-outgoing-calling-plan-pinhole-digit-plan-originating service-provider-id="$ctrl.serviceProviderId"
      group-id="$ctrl.groupId">
    </group-outgoing-calling-plan-pinhole-digit-plan-originating>
  </pbs-tab>

  <pbs-tab label="Initiating Forwards">
    <group-outgoing-calling-plan-pinhole-digit-plan-redirecting service-provider-id="$ctrl.serviceProviderId"
      group-id="$ctrl.groupId">
    </group-outgoing-calling-plan-pinhole-digit-plan-redirecting>
  </pbs-tab>

  <pbs-tab label="Call Me Now"
    ng-if="$ctrl.hasCallMeNow">
    <group-outgoing-calling-plan-pinhole-digit-plan-call-me-now service-provider-id="$ctrl.serviceProviderId"
      group-id="$ctrl.groupId">
    </group-outgoing-calling-plan-pinhole-digit-plan-call-me-now>
  </pbs-tab>
</pbs-tabs>
