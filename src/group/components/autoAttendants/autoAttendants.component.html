<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  module="$ctrl.module">
  <pbs-breadcrumb module="$ctrl.module"></pbs-breadcrumb>
</pbs-navigation>
<pbs-spinner loading="$ctrl.loading">
  <pbs-block module="$ctrl.module">
    <pbs-block-buttons ng-if="$ctrl.module.permissions.create">
      <pbs-button-compact-clone title="Clone Auto Attendant"
        ng-click="$ctrl.clone()"></pbs-button-compact-clone>
      <pbs-button-compact-add title="Add Auto Attendant"
        ng-click="$ctrl.add()"></pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Number</th>
          <th>Extension</th>
          <th>Department</th>
          <th class="has-text-centered">Active</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="6">No Auto Attendants Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-click="$ctrl.open(autoAttendant)"
          ng-repeat="autoAttendant in $ctrl.autoAttendants | filter:$ctrl.search | orderBy:'name' as results track by autoAttendant.serviceUserId">
          <td>{{ autoAttendant.name }}</td>
          <td>{{ autoAttendant.type }}</td>
          <td>{{ autoAttendant.phoneNumber }}</td>
          <td>{{ autoAttendant.extension }}</td>
          <td>{{ autoAttendant.department }}</td>
          <td no-parent-click>
            <pbs-input-switch ng-model="autoAttendant.isActive"
              ng-click="$ctrl.toggle(autoAttendant)"
              ng-disabled="autoAttendant.isLoading"></pbs-input-switch>
          </td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<auto-attendant-create service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  on-update="$ctrl.onCreate($event)"></auto-attendant-create>
<auto-attendant-clone service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  on-update="$ctrl.onCreate($event)"></auto-attendant-clone>
