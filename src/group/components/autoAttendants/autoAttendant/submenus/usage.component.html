<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="{{ $ctrl.submenuId }} Usage">
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Submenu ID</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="2">No Usage Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr ng-repeat="usage in $ctrl.usage | filter:$ctrl.search as results">
          <td>{{ usage.type }}</td>
          <td>{{ usage.submenuId }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
