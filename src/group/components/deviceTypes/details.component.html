<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="{{ $ctrl.device.deviceType }}">
    <pbs-block-buttons>
      <div class="dropdown is-right"
        ng-class="{'is-active': $ctrl.isActive}">
        <div class="dropdown-trigger">
          <button class="button is-link is-small"
            ng-click="$ctrl.isActive = !$ctrl.isActive">
            <span class="icon">
              <i class="fas fa-sync"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu"
          id="dropdown-menu"
          role="menu">
          <div class="dropdown-content">
            <a class="dropdown-item"
              ng-click="$ctrl.rebuild()">
              Rebuild All Files
            </a>
            <a class="dropdown-item"
              ng-click="$ctrl.reset()">
              Reset All Phones
            </a>
            <hr class="dropdown-divider">
            <a class="dropdown-item"
              ng-click="$ctrl.both()">
              Rebuild then Reset
            </a>
          </div>
        </div>
      </div>

    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Configuration Type">
        {{ $ctrl.device.configurationType || 'None' }}
      </pbs-list-item>
      <pbs-list-item label="Supports Enhanced Configuration">
        <pbs-check-box checked="$ctrl.device.supportsEnhancedConfiguration"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Supports Reset">
        <pbs-check-box checked="$ctrl.device.supportsReset"></pbs-check-box>
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
