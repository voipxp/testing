<pbs-modal id="{{ $ctrl.modalId }}"
  title="{{ $ctrl.fileFormat }}">
  <pbs-spinner loading="$ctrl.loading">
    <pbs-form-field label="Download">
      <button class="button"
        ng-click="$ctrl.download()">
        <span class="icon">
          <i class="fas fa-download"></i>
        </span>
        <span>Download Current File</span>
      </button>
    </pbs-form-field>
    <pbs-form-field label="File Source">
      <select pbs-input-select
        ng-options="opt for opt in ['Default', 'Manual', 'Custom']"
        ng-model="$ctrl.file.fileSource"></select>
    </pbs-form-field>
    <pbs-form-field label="Custom File"
      ng-show="$ctrl.file.fileSource === 'Custom'">
      <pbs-input-file on-upload="$ctrl.onUpload(file)"
        mode="data-url"></pbs-input-file>
    </pbs-form-field>
  </pbs-spinner>
</pbs-modal>
