<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId">
  <pbs-breadcrumb title="'Numbers'"></pbs-breadcrumb>
</pbs-navigation>

<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Numbers">
    <pbs-block-buttons>
      <pbs-button-compact-add ng-click="$ctrl.add()"
        title="Assign Numbers">
      </pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-columns>
      <pbs-column>
        <pbs-table-search ng-model="$ctrl.search"
          style="margin-bottom: 0"></pbs-table-search>
      </pbs-column>
      <pbs-column class="is-narrow">
        <div class="buttons has-addons">
          <span class="button"
            ng-class="{'is-success': $ctrl.filter.assigned === undefined}"
            ng-click="$ctrl.filter = {}">All</span>
          <span class="button"
            ng-class="{'is-success': $ctrl.filter.assigned === true}"
            ng-click="$ctrl.filter.assigned = true">Assigned</span>
          <span class="button"
            ng-class="{'is-success': $ctrl.filter.assigned === false}"
            ng-click="$ctrl.filter.assigned = false">Unassigned</span>
        </div>
      </pbs-column>
    </pbs-columns>
    <table pbs-table>
      <thead>
        <tr>
          <th>Range Start</th>
          <th>Range End</th>
          <th class="has-text-centered">Assigned</th>
          <th class="has-text-centered">Activated</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="100">No Numbers Found
            <strong ng-if="$ctrl.search">for {{ $ctrl.search }}</strong>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr ng-class="{hover: !number.assigned}"
          ng-click="$ctrl.edit(number)"
          ng-repeat="number in $ctrl.numbers | filter:$ctrl.search | filter:$ctrl.filter | orderBy:'min' as results track by number.min">
          <td>{{ number.min }}</td>
          <td>{{ number.max }}</td>
          <td class="has-text-centered">
            <pbs-check-box checked="number.assigned"></pbs-check-box>
          </td>
          <td no-parent-click>
            <input type="checkbox"
              ng-model="number.activated"
              ng-click="$ctrl.toggle(number)"
              pbs-input-switch="centered"
              ng-disabled="number.isLoading">
          </td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>

<pbs-modal id="groupNumbersEditModal"
  title="Edit Numbers">
  <select-things property="min"
    selected="$ctrl.editNumbers.assigned"
    available="$ctrl.editNumbers.unassign"
    selected-title="Assigned"
    available-title="Unassign">
  </select-things>
</pbs-modal>

<pbs-modal id="groupNumbersAddModal"
  title="Assign Numbers">
  <select-things property="min"
    selected="$ctrl.addNumbers.assign"
    available="$ctrl.addNumbers.unassigned"
    selected-title="Assign"
    available-title="Unassigned">
  </select-things>
</pbs-modal>
