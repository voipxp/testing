<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Communication Barring Authorization Codes"
    class="margin-top">
    <pbs-block-buttons ng-if="!$ctrl.readOnly">
      <pbs-button-compact-add title="Add Auth Codes"
        ng-click="$ctrl.add()">
      </pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table class="margin-top"
      pbs-table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th class="action"></th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length === 0">
          <td colspan="3">No Codes Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr ng-repeat="code in $ctrl.codes as results track by code.code">
          <td>{{ code.code }}</td>
          <td>{{ code.description }}</td>
          <td class="action hover"
            ng-click="$ctrl.remove(code)">
            <a class="delete"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="addUserCommunicationBarringAuthorizationCode"
  title="Add Authorization Codes">
  <form novalidate
    autocomplete="off">
    <pbs-form-field label="Code">
      <input type="text"
        class="input"
        ng-model="$ctrl.newCode.code"
        minlength="2"
        maxlength="14"
        required>
    </pbs-form-field>
    <pbs-form-field label="Description">
      <input type="text"
        class="input"
        ng-model="$ctrl.newCode.description"
        minlength="1"
        maxlength="80">
    </pbs-form-field>
  </form>
</pbs-modal>
