<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId">
  <pbs-breadcrumb module="$ctrl.module"></pbs-breadcrumb>
</pbs-navigation>
<pbs-module-description module="$ctrl.module"></pbs-module-description>
<pbs-block title="Call Record Dashboard">
  <pbs-block-buttons>
    <pbs-button-compact-search ng-click="$ctrl.search()"></pbs-button-compact-search>
  </pbs-block-buttons>
  <pbs-columns>
    <pbs-column>
      <group-call-record-chart service-provider-id="$ctrl.serviceProviderId"
        group-id="$ctrl.groupId"
        start-time="$ctrl.today.start"
        end-time="$ctrl.today.end"
        label="$ctrl.today.label"></group-call-record-chart>
    </pbs-column>
    <pbs-column>
      <group-call-record-chart service-provider-id="$ctrl.serviceProviderId"
        group-id="$ctrl.groupId"
        start-time="$ctrl.yesterday.start"
        end-time="$ctrl.yesterday.end"
        label="$ctrl.yesterday.label"></group-call-record-chart>
    </pbs-column>
  </pbs-columns>
  <pbs-columns>
    <pbs-column>
      <group-call-record-chart service-provider-id="$ctrl.serviceProviderId"
        group-id="$ctrl.groupId"
        start-time="$ctrl.week.start"
        end-time="$ctrl.week.end"
        label="$ctrl.week.label"></group-call-record-chart>
    </pbs-column>
    <pbs-column>
      <group-call-record-chart service-provider-id="$ctrl.serviceProviderId"
        group-id="$ctrl.groupId"
        start-time="$ctrl.month.start"
        end-time="$ctrl.month.end"
        label="$ctrl.month.label"></group-call-record-chart>
    </pbs-column>
  </pbs-columns>
</pbs-block>
<group-call-record-search-modal service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId">
</group-call-record-search-modal>
