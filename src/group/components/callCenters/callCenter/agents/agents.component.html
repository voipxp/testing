<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Agents">
    <pbs-block-buttons>
      <pbs-button-compact-edit ng-click="$ctrl.edit()"
        ng-if="$ctrl.canUpdate"></pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Number</th>
          <th>Department</th>
          <th ng-if="$ctrl.isSkillBased()">Skill Level</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length === 0">
          <td colspan="6">No Agents Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-repeat="agent in $ctrl.agents | filter:$ctrl.search as results track by agent.userId"
          ng-click="$ctrl.edit()">
          <td>{{ agent.userId }}</td>
          <td>{{ agent.lastName }}</td>
          <td>{{ agent.firstName }}</td>
          <td>{{ agent.phoneNumber }}</td>
          <td>{{ agent.department }}</td>
          <td ng-if="$ctrl.isSkillBased()">{{ agent.skillLevel }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editGroupCallCenterAgents"
  title="Edit Call Center Agents">
  <select-users available="$ctrl.availableAgents"
    selected="$ctrl.assignedAgents"
    sort="true"></select-users>
</pbs-modal>
