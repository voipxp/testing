<pbs-block title="Entrance Message">
  <pbs-block-buttons ng-if="$ctrl.canUpdate">
    <pbs-button-compact-edit title="Edit Entrance Message"
      ng-click="$ctrl.edit('EntranceMessage')">
    </pbs-button-compact-edit>
  </pbs-block-buttons>
  <pbs-list>
    <pbs-list-item label="Entrance Message Enabled">
      <pbs-check-box checked="$ctrl.announcements.entranceMessage.enabled"></pbs-check-box>
    </pbs-list-item>
    <pbs-list-item label="Mandatory Entry Message">
      <pbs-check-box checked="$ctrl.announcements.entranceMessage.mandatory"></pbs-check-box>
    </pbs-list-item>
  </pbs-list>
  <group-call-center-audio-settings-view service="$ctrl.announcements.entranceMessage">
  </group-call-center-audio-settings-view>
</pbs-block>
<pbs-modal id="editGroupCallCenterAnnouncementsEntranceMessage"
  title="{{ $ctrl.modalTitle }}">

  <pbs-form-field label="Entrance Message">
    <label class="checkbox">
      <input type="checkbox"
        ng-model="$ctrl.editAnnouncements.entranceMessage.enabled"> Play Entrance Message
    </label>
  </pbs-form-field>

  <pbs-form-field label="Mandatory Entrance Message">
    <label class="checkbox">
      <input type="checkbox"
        ng-model="$ctrl.editAnnouncements.entranceMessage.mandatory"> Entrance Message is Mandatory When Played
    </label>
  </pbs-form-field>
  <group-call-center-audio-settings-edit service="$ctrl.editAnnouncements.entranceMessage">
  </group-call-center-audio-settings-edit>
</pbs-modal>
