<pbs-block title="Comfort Message">
  <pbs-block-buttons ng-if="$ctrl.canUpdate">
    <pbs-button-compact-edit title="Edit Comfort Message"
      ng-click="$ctrl.edit('ComfortMessage')">
    </pbs-button-compact-edit>
  </pbs-block-buttons>
  <pbs-list>
    <pbs-list-item label="Comfort Message Enabled">
      <pbs-check-box checked="$ctrl.announcements.comfortMessage.enabled"></pbs-check-box>
    </pbs-list-item>
    <pbs-list-item label="Time Between Messages">
      {{ $ctrl.announcements.comfortMessage.timeBetweenComfortMessagesSeconds }} Seconds
    </pbs-list-item>
  </pbs-list>

  <group-call-center-audio-settings-view user-id="$ctrl.serviceUserId"
    service="$ctrl.announcements.comfortMessage"></group-call-center-audio-settings-view>
</pbs-block>
<pbs-modal id="editGroupCallCenterAnnouncementsComfortMessage"
  title="{{ $ctrl.modalTitle }}">

  <pbs-form-section>Settings</pbs-form-section>
  <pbs-input-checkbox ng-model="$ctrl.editAnnouncements.comfortMessage.enabled"
    label="Play Comfort Message"></pbs-input-checkbox>

  <pbs-form-field-horizontal label="Time Between Seconds">
    <input type="number"
      class="input"
      ng-model="$ctrl.editAnnouncements.comfortMessage.timeBetweenComfortMessagesSeconds">
  </pbs-form-field-horizontal>

  <group-call-center-audio-settings-edit user-id="$ctrl.serviceUserId"
    service="$ctrl.editAnnouncements.comfortMessage"></group-call-center-audio-settings-edit>
</pbs-modal>
