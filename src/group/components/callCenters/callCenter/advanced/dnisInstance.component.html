<pbs-tabs delay="true">
  <pbs-tab label="Details">
    <group-call-center-dnis-settings service-user-id="$ctrl.serviceUserId"
      dnis-id="$ctrl.dnisId"
      service-provider-id="$ctrl.serviceProviderId"
      group-id="$ctrl.groupId">
    </group-call-center-dnis-settings>
  </pbs-tab>
  <pbs-tab label="Announcements">
    <group-call-center-announcements service-user-id="$ctrl.serviceUserId"
      dnis-id="$ctrl.dnisId"
      service-type="Dnis">
    </group-call-center-announcements>
  </pbs-tab>
</pbs-tabs>
