<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId">

  <pbs-breadcrumb module="$ctrl.module"
    ng-show="!$ctrl.serviceUserId"></pbs-breadcrumb>

  <pbs-breadcrumb module="$ctrl.module"
    ng-click="$ctrl.open()"
    ng-show="$ctrl.serviceUserId">
  </pbs-breadcrumb>

  <pbs-breadcrumb title="$ctrl.serviceUserId"
    ng-show="$ctrl.serviceUserId && !$ctrl.dnisId"></pbs-breadcrumb>
  <pbs-breadcrumb title="$ctrl.serviceUserId"
    ng-click="$ctrl.open($ctrl.serviceUserId)"
    ng-show="$ctrl.serviceUserId && $ctrl.dnisId"></pbs-breadcrumb>

  <pbs-breadcrumb title="$ctrl.dnisId"
    ng-show="$ctrl.serviceUserId && $ctrl.dnisId"></pbs-breadcrumb>
</pbs-navigation>
