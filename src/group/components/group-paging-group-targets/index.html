<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Targets">
    <pbs-block-buttons if-module-update="'Group Paging'">
      <pbs-button-compact-edit
        ng-click="$ctrl.edit()"
      ></pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Phone</th>
          <th>Extension</th>
          <th>Department</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length === 0">
          <td colspan="6">
            No Users Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr
          class="hover"
          ng-repeat="user in $ctrl.assigned | filter:$ctrl.search | orderBy:'userId' as results track by user.userId"
          ng-click="$ctrl.edit()"
        >
          <td>{{ user.userId }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.extension }}</td>
          <td>{{ user.department }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editGroupPagingTargets" title="Edit Group Targets">
  <pbs-spinner loading="$ctrl.loadingEdit">
    <select-users
      available="$ctrl.available"
      selected="$ctrl.editAssigned"
    ></select-users>
  </pbs-spinner>
</pbs-modal>
