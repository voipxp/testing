<group-enterprise-trunk-navigation module="$ctrl.module"></group-enterprise-trunk-navigation>
<service-provider-trunk-groups-call-capacity ng-if="$ctrl.isServiceProvider"
  service-provider-id="$ctrl.serviceProviderId"
  module="$ctrl.module">
</service-provider-trunk-groups-call-capacity>
<pbs-spinner loading="$ctrl.loading"
  class="margin-top">
  <pbs-block title="Enterprise Trunks"
    class="margin-top">
    <pbs-block-buttons if-module-create="$ctrl.module">
      <pbs-button-compact-add title="New Enterprise Trunk"
        ng-click="$ctrl.add()">
      </pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Enterprise Trunk</th>
          <th>Routing Type</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="2">No Trunks Found
            <span ng-if="search">for {{ search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-repeat="trunk in $ctrl.trunks | filter:search as results track by trunk.enterpriseTrunk"
          ng-click="$ctrl.open(trunk)">
          <td>{{ trunk.enterpriseTrunkName }}</td>
          <td>{{ trunk.routingType }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<group-enterprise-trunk-create service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  on-save="$ctrl.onSave(trunk)"></group-enterprise-trunk-create>
