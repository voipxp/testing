<pbs-block title="User Address">
  <pbs-spinner loading="$ctrl.loading">
    <p class="subtitle underline">Address Details</p>
    <pbs-form>
      <pbs-form-field label="Address Location">
        <input type="text"
          class="input"
          ng-model="$ctrl.addressLocation"
          placeholder="work, home, city, etc..">
      </pbs-form-field>
      <pbs-form-field label="Address Line 1">
        <input type="text"
          class="input"
          ng-model="$ctrl.address.addressLine1">
      </pbs-form-field>
      <pbs-form-field label="Address Line 2">
        <input type="text"
          class="input"
          ng-model="$ctrl.address.addressLine2">
      </pbs-form-field>
      <pbs-form-field label="City">
        <input type="text"
          class="input"
          ng-model="$ctrl.address.city">
      </pbs-form-field>
      <pbs-form-field label="State/Province">
        <div class="select">
          <select ng-model="$ctrl.address.stateOrProvince"
            ng-options="state.key as state.displayName for state in $ctrl.states"></select>
        </div>
      </pbs-form-field>
      <pbs-form-field label="Postal Code">
        <input type="text"
          class="input"
          ng-model="$ctrl.address.zipOrPostalCode">
      </pbs-form-field>
      <pbs-form-field label="Country">
        <input type="text"
          class="input"
          ng-model="$ctrl.address.country">
      </pbs-form-field>
    </pbs-form>
    <div class="large-margin-top has-text-right">
      <pbs-button-save ng-click="$ctrl.complete()"></pbs-button-save>
    </div>
  </pbs-spinner>
</pbs-block>
