<pbs-block title="Users">
  <pbs-block-buttons>
    <pbs-button-compact-check title="Save Selected Users"
      ng-disabled="$ctrl.selectedUsers.length < 1"
      ng-click="$ctrl.complete()"></pbs-button-compact-check>
  </pbs-block-buttons>
  <pbs-spinner loading="$ctrl.loading">
    <select-users available="$ctrl.availableUsers"
      selected="$ctrl.selectedUsers">
    </select-users>
  </pbs-spinner>
</pbs-block>
