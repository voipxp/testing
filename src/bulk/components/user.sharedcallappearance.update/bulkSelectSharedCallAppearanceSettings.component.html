<pbs-block title="Shared Call Appearance Settings">
  <pbs-form>
    <pbs-form-field label="General Settings">
      <pbs-input-checkbox label="Alert All for Click-to-Dial Calls"
        ng-model="$ctrl.settings.alertAllAppearancesForClickToDialCalls"></pbs-input-checkbox>
      <br>
      <pbs-input-checkbox label="Alert All for Group Paging Calls"
        ng-model="$ctrl.settings.alertAllAppearancesForGroupPagingCalls"></pbs-input-checkbox>
      <br>
      <pbs-input-checkbox label="Allow Call Retrieve from Another Location"
        ng-model="$ctrl.settings.allowSCACallRetrieve"></pbs-input-checkbox>
      <br>
      <pbs-input-checkbox label="Multiple Call Arrangement Active"
        ng-model="$ctrl.settings.multipleCallArrangementIsActive">
      </pbs-input-checkbox>
      <br>
      <pbs-input-checkbox label="Allow Bridging Between Locations"
        ng-model="$ctrl.settings.allowBridgingBetweenLocations"></pbs-input-checkbox>
      <br>
      <pbs-input-checkbox label="Enable Call Park Notification"
        ng-model="$ctrl.settings.enableCallParkNotification"></pbs-input-checkbox>
    </pbs-form-field>
    <pbs-form-field label="Bridge Warning Tone">
      <div class="select">
        <select ng-model="$ctrl.settings.bridgeWarningTone"
          ng-options="opt as opt for opt in $ctrl.options.bridgeWarningTone"></select>
      </div>
    </pbs-form-field>
  </pbs-form>
  <div class="has-text-right large-margin-top">
    <pbs-button-next ng-click="$ctrl.next()"></pbs-button-next>
  </div>
</pbs-block>
