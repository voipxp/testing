<pbs-block title="Shared Call Appearance Settings">
  <pbs-form>
    <pbs-form-section>Settings</pbs-form-section>
    <input type="checkbox"
      label="Alert All for Click-to-Dial Calls"
      ng-model="$ctrl.settings.alertAllAppearancesForClickToDialCalls"
      pbs-input-checkradio>
    <input type="checkbox"
      label="Alert All for Group Paging Calls"
      ng-model="$ctrl.settings.alertAllAppearancesForGroupPagingCalls"
      pbs-input-checkradio>
    <input type="checkbox"
      label="Allow Call Retrieve from Another Location"
      ng-model="$ctrl.settings.allowSCACallRetrieve"
      pbs-input-checkradio>
    <input type="checkbox"
      label="Multiple Call Arrangement Active"
      ng-model="$ctrl.settings.multipleCallArrangementIsActive"
      pbs-input-checkradio>
    <input type="checkbox"
      label="Allow Bridging Between Locations"
      ng-model="$ctrl.settings.allowBridgingBetweenLocations"
      pbs-input-checkradio>
    <input type="checkbox"
      label="Enable Call Park Notification"
      ng-model="$ctrl.settings.enableCallParkNotification"
      pbs-input-checkradio>
    <pbs-form-field-horizontal label="Bridge Warning Tone">
      <select ng-model="$ctrl.settings.bridgeWarningTone"
        ng-options="opt as opt for opt in $ctrl.options.bridgeWarningTone"
        pbs-input-select></select>
    </pbs-form-field-horizontal>
  </pbs-form>
  <div class="has-text-right large-margin-top">
    <pbs-button-next ng-click="$ctrl.next()"></pbs-button-next>
  </div>
</pbs-block>
