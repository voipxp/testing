<pbs-form>
  <pbs-form-section>Trunk Addressing</pbs-form-section>
  <pbs-form-field-horizontal label="Enterprise Trunk">
    <div class="field has-addons">
      <p class="control is-expanded">
        <input
          type="text"
          class="input"
          ng-model="$ctrl.trunkAddressing.enterpriseTrunkName"
          placeholder="No Enterprise Trunk"
          readonly
          ng-click="$ctrl.selectEnterpriseTrunk()"
        />
      </p>
      <p class="control" ng-show="$ctrl.trunkAddressing.enterpriseTrunkName">
        <button
          class="button"
          ng-click="$ctrl.skipEnterpriseTrunk()"
          title="Remove Enterprise Trunk"
        >
          <span class="icon">
            <i class="fas fa-trash"></i>
          </span>
        </button>
      </p>
      <p class="control">
        <button
          class="button"
          ng-click="$ctrl.selectEnterpriseTrunk()"
          title="Add an Enterprise Trunk"
        >
          <span class="icon">
            <i class="fas fa-plus"></i>
          </span>
        </button>
      </p>
    </div>
  </pbs-form-field-horizontal>
  <pbs-form-field-horizontal label="Trunk Group">
    <div class="field has-addons">
      <p class="control is-expanded">
        <input
          type="text"
          class="input"
          ng-model="$ctrl.trunkAddressing.trunkGroupDeviceEndpoint.name"
          placeholder="No Trunk Group"
          readonly
          ng-click="$ctrl.selectTrunkGroup()"
        />
      </p>
      <p
        class="control"
        ng-show="$ctrl.trunkAddressing.trunkGroupDeviceEndpoint.name"
      >
        <button
          class="button"
          ng-click="$ctrl.skipTrunkGroup()"
          title="Remove Trunk Group"
        >
          <span class="icon">
            <i class="fas fa-trash"></i>
          </span>
        </button>
      </p>
      <p class="control">
        <button
          class="button"
          ng-click="$ctrl.selectTrunkGroup()"
          title="Add a Trunk Group"
        >
          <span class="icon">
            <i class="fas fa-plus"></i>
          </span>
        </button>
      </p>
    </div>
  </pbs-form-field-horizontal>
  <pbs-form-field-horizontal
    label="Trunk Group Line Port"
    ng-show="$ctrl.trunkAddressing.trunkGroupDeviceEndpoint.name"
  >
    <bulk-tag-input
      ng-model="$ctrl.trunkAddressing.trunkGroupDeviceEndpoint.linePort"
      is-required="$ctrl.trunkAddressing.trunkGroupDeviceEndpoint.name"
    ></bulk-tag-input>
  </pbs-form-field-horizontal>
</pbs-form>
<select-trunk-group
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  on-update="$ctrl.onSelectTrunkGroup($event)"
></select-trunk-group>
<select-enterprise-trunk
  service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  on-update="$ctrl.onSelectEnterpriseTrunk($event)"
></select-enterprise-trunk>
