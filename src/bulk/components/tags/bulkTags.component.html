<pbs-button-compact-tag title="Show Template Tags"
  ng-click="$ctrl.open()"></pbs-button-compact-tag>
<pbs-modal id="{{ $ctrl.modalId }}"
  title="Bulk Tags">
  <p class="subtitle">
    You may use
    <strong>tags</strong> to dynamically construct your user IDs.
  </p>
  <table pbs-table>
    <thead>
      <tr>
        <th style="width: 200px">Tag</th>
        <th>Example</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tag in $ctrl.tags"
        ng-show="$ctrl.show('userId')"
        ng-click="$ctrl.close()"
        pbs-clipboard
        clipboard-text="tag.tag">
        <td>{{ tag.tag }}</td>
        <td>{{ tag.example }}</td>
      </tr>
    </tbody>
  </table>
</pbs-modal>
