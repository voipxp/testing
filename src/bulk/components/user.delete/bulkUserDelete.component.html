<bulk-task-header task="$ctrl.task"></bulk-task-header>
<pbs-block title="Delete Users">
  <p class="subtitle">This action will delete the following Users.</p>
  <div class="tags">
    <div class="tag"
      ng-repeat="user in $ctrl.data.users">{{ user.userId }}</div>
  </div>
  <div class="large-margin-top has-text-right">
    <pbs-button-next ng-click="$ctrl.complete()"
      ng-disabled="!$ctrl.canComplete()"></pbs-button-next>
  </div>
</pbs-block>
