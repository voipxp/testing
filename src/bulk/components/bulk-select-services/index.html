<pbs-modal id="{{ $ctrl.modalId }}" title="{{ $ctrl.modalTitle }}">
  <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
  <table pbs-table>
    <thead>
      <tr>
        <th>Name</th>
        <th class="action">Selected</th>
      </tr>
    </thead>
    <tfoot>
      <tr ng-if="results.length < 1">
        <td colspan="3">
          No Services Found
          <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr
        class="hover"
        ng-click="$ctrl.toggle(service)"
        ng-repeat="service in $ctrl.services | filter:$ctrl.filter | filter:$ctrl.search | orderBy:['alias','serviceName'] as results track by service.serviceName"
      >
        <td>{{ service.alias || service.serviceName }}</td>
        <td class="action">
          <pbs-check-box
            checked="service.assigned"
            warning="$ctrl.action === 'remove'"
          ></pbs-check-box>
        </td>
      </tr>
    </tbody>
  </table>
</pbs-modal>
