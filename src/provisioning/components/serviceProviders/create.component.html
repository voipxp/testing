<pbs-modal id="createServiceProviderModal"
  title="Create Service Provider">
  <pbs-spinner loading="$ctrl.loading">
    <pbs-form>
      <pbs-tabs>
        <pbs-tab label="Required">
          <pbs-form-field label="Service Provider ID">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.serviceProviderId"
              required>
          </pbs-form-field>
          <pbs-form-field label="Service Provider Name">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.serviceProviderName"
              required>
          </pbs-form-field>
          <pbs-form-field label="Default Domain">
            <select-domain ng-model="$ctrl.serviceProvider.defaultDomain"
              ng-required="true"></select-domain>
          </pbs-form-field>
          <pbs-form-field label="Provider Type">
            <label class="radio">
              <input type="radio"
                ng-model="$ctrl.serviceProvider.isEnterprise"
                ng-value="false"
                ng-change="$ctrl.selectType()"> Service Provider
            </label>
            <label class="radio">
              <input type="radio"
                ng-model="$ctrl.serviceProvider.isEnterprise"
                ng-value="true"
                ng-change="$ctrl.selectType()"> Enterprise
            </label>
          </pbs-form-field>
          <pbs-form-field label="Routing"
            ng-show="!$ctrl.serviceProvider.isEnterprise">
            <pbs-input-checkbox label="Use Custom Routing Profile"
              ng-model="$ctrl.serviceProvider.useCustomRoutingProfile"></pbs-input-checkbox>
          </pbs-form-field>
        </pbs-tab>
        <pbs-tab label="Optional">
          <pbs-form-field label="Support Email">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.supportEmail">
          </pbs-form-field>
          <pbs-form-field label="Contact Name">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.contact.contactName">
          </pbs-form-field>
          <pbs-form-field label="Contact Email">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.contact.contactEmail">
          </pbs-form-field>
          <pbs-form-field label="Contact Number">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.contact.contactNumber">
          </pbs-form-field>
          <pbs-form-field label="Address 1">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.address.addressLine1">
          </pbs-form-field>
          <pbs-form-field label="Address Line 2">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.address.addressLine2">
          </pbs-form-field>
          <pbs-form-field label="City">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.address.city">
          </pbs-form-field>
          <pbs-form-field label="State/Province">
            <select-state ng-model="$ctrl.serviceProvider.address.stateOrProvince"></select-state>
          </pbs-form-field>
          <pbs-form-field label="Postal Code">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.address.zipOrPostalCode">
          </pbs-form-field>
          <pbs-form-field label="Country">
            <input type="text"
              class="input"
              ng-model="$ctrl.serviceProvider.address.country">
          </pbs-form-field>
          </pbs-form-toggle>
        </pbs-tab>
      </pbs-tabs>
    </pbs-form>
  </pbs-spinner>
</pbs-modal>
