<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Service Providers">
    <pbs-block-buttons>
      <pbs-button-compact-add title="Add Service Provider"
        ng-click="$ctrl.add()">
      </pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.filter"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Id</th>
          <th class="action">Enterprise</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="100">No Service Providers Found
            <strong ng-if="$ctrl.filter">for {{ $ctrl.filter }}</strong>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-click="$ctrl.open(serviceProvider)"
          ng-repeat="serviceProvider in results = ($ctrl.serviceProviders | filter:$ctrl.filter | orderBy:'serviceProviderId') | paginate:$ctrl.pager track by serviceProvider.serviceProviderId">
          <td>{{ serviceProvider.serviceProviderName }}</td>
          <td>{{ serviceProvider.serviceProviderId }}</td>
          <td class="action">
            <pbs-check-box checked="serviceProvider.isEnterprise"></pbs-check-box>
          </td>
        </tr>
      </tbody>
    </table>
    <pbs-pagination items="results.length"
      on-update="$ctrl.onPagination($event)"></pbs-pagination>
  </pbs-block>
</pbs-spinner>
<service-provider-create on-create="$ctrl.onCreate($event)"></service-provider-create>
