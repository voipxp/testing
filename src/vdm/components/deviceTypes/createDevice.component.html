<pbs-modal id="{{ $ctrl.modalId }}"
  title="Select Device">
  <pbs-spinner loading="$ctrl.loading">
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Device Type</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="2">
            No Devices Found
            <span ng-show="$ctrl.search">for
              <strong>{{ $ctrl.search }}</strong>
            </span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-click="$ctrl.select(device)"
          ng-repeat="device in $ctrl.devices | filter:$ctrl.search | orderBy:'deviceType' as results track by device.deviceType">
          <td>{{ device.deviceType }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-spinner>
</pbs-modal>
