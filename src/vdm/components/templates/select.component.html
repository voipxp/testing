<pbs-modal id="{{ $ctrl.modalId }}"
  title="Select Template">
  <pbs-table-search ng-model="search"></pbs-table-search>
  <table pbs-table>
    <thead>
      <th>Name</th>
      <th>Device Type</th>
      <th>Template</th>
    </thead>
    <tfoot>
      <tr ng-show="results.length < 1">
        <td colspan="99">
          <span>No Templates Found</span>
          <span ng-show="$ctrl.search">for
            <strong>{{ $ctrl.search }}</strong>
          </span>
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr class="hover"
        ng-repeat='template in $ctrl.templates | filter:{ parentId: null } as results track by template.id'
        ng-click="$ctrl.select(template)">
        <td>{{ template.name }}</td>
        <td>{{ template.deviceType }}</td>
        <td>{{ template.deviceTemplate }}</td>
      </tr>
    </tbody>
  </table>
</pbs-modal>
