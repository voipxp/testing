<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Assignments">
    <pbs-block-buttons>
      <pbs-button-compact-add if-module-create="'VDM'"
        ng-click="$ctrl.add()"
        title="Assign Template">
      </pbs-button-compact-add>
    </pbs-block-buttons>
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <th>Template</th>
        <th>Device Type</th>
        <th>Service Provider Id</th>
        <th>Group Id</th>
      </thead>
      <tfoot>
        <tr ng-show="results.length < 1">
          <td colspan="99">No Assignments Found
            <span ng-show="$ctrl.search">for
              <strong>{{ $ctrl.search }}</strong>
            </span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-repeat='assignment in $ctrl.assignments as results track by assignment.id'
          ng-click="$ctrl.open(assignment)">
          <td>{{ assignment.template.name }}</td>
          <td>{{ assignment.template.deviceType }}</td>
          <td>{{ assignment.serviceProviderId }}</td>
          <td>{{ assignment.groupId }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="addVdmAssignmentModal"
  title="Assign Template">
  <pbs-form>
    <pbs-form-field label="Service Provider">
      <div class="field has-addons">
        <p class="control is-expanded">
          <input type="text"
            class="input"
            ng-model="$ctrl.assignment.serviceProviderId"
            placeholder="No Service Provider Selected"
            readonly
            required>
        </p>
        <p class="control">
          <button class="button"
            ng-click="$ctrl.selectServiceProvider()"
            title="Select Service Provider">
            <span class="icon">
              <i class="fas fa-list"></i>
            </span>
          </button>
        </p>
      </div>
    </pbs-form-field>
    <pbs-form-field label="Group">
      <div class="field has-addons">
        <p class="control is-expanded">
          <input type="text"
            class="input"
            ng-model="$ctrl.assignment.groupId"
            placeholder="No Group Selected"
            readonly
            required>
        </p>
        <p class="control">
          <button class="button"
            ng-click="$ctrl.selectGroup()"
            title="Select Group">
            <span class="icon">
              <i class="fas fa-list"></i>
            </span>
          </button>
        </p>
      </div>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>

<select-service-provider on-update="$ctrl.onSelectServiceProvider($event)"></select-service-provider>
<select-group service-provider-id="$ctrl.assignment.serviceProviderId"
  on-update="$ctrl.onSelectGroup($event)"></select-group>
