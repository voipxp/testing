<pbs-spinner loading="$ctrl.loading" ng-show="!$ctrl.showQuick">
  <pbs-block module="$ctrl.module">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit
        title="Edit Do Not Disturb"
        ng-click="$ctrl.edit()"
      ></pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Is Active">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Ring Splash">
        <pbs-check-box checked="$ctrl.settings.ringSplash"></pbs-check-box>
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<div ng-show="$ctrl.showQuick">
  <label class="label hover" ng-click="$ctrl.edit()">
    <a href="">Do Not Disturb</a>
  </label>
  <pbs-input-switch
    ng-label="$ctrl.settings.isActive ? 'On' : 'Off'"
    ng-model="$ctrl.settings.isActive"
    ng-change="$ctrl.toggle()"
    ng-disabled="$ctrl.loading"
  ></pbs-input-switch>
</div>
<pbs-modal id="editUserDoNotDisturb" title="Edit Settings">
  <pbs-input-checkbox
    ng-model="$ctrl.editSettings.isActive"
    label="Is Active"
  ></pbs-input-checkbox>
  <pbs-input-checkbox
    ng-model="$ctrl.editSettings.ringSplash"
    label="Ring Splash"
  ></pbs-input-checkbox>
</pbs-modal>
