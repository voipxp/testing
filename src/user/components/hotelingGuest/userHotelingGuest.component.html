<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  user-id="$ctrl.userId">
  <pbs-breadcrumb module="$ctrl.module"></pbs-breadcrumb>
</pbs-navigation>

<pbs-module-description module="$ctrl.module"></pbs-module-description>
<pbs-spinner loading="$ctrl.loading">
  <pbs-block module="$ctrl.module"
    class="margin-top">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit title="Edit Hoteling Guest"
        ng-click="$ctrl.edit()">
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Enable">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Enforce Association Limit">
        <pbs-check-box checked="$ctrl.settings.enableAssociationLimit"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Enforce Association Limit Hours">
        {{$ctrl.settings.associationLimitHours}}
      </pbs-list-item>
      <pbs-list-item label="Hosts">
        {{$ctrl.settings.hostUserId}}
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editUserHotelingGuest"
  title="Edit Settings">
  <pbs-form>
    <pbs-form-field label="General Settings">
      <label class="checkbox">
        <input type="checkbox"
          ng-model="$ctrl.editSettings.isActive"> Is Active
      </label>
      <br>
      <label class="checkbox">
        <input type="checkbox"
          ng-model="$ctrl.editSettings.enableAssociationLimit"> Enforce Association List
      </label>
    </pbs-form-field>
    <pbs-form-field label="Enforce Association Limit Hours">
      <input type="number"
        class="input"
        ng-model="$ctrl.editSettings.associationLimitHours"
        min="{{$ctrl.options.minAssociationLimitHours}}"
        max="{{$ctrl.options.maxAssociationLimitHours}}">
    </pbs-form-field>
    <pbs-form-field label="Hosts">
      <div class="select">
        <select ng-model="$ctrl.editSettings.hostUserId"
          ng-options="i.userId as i.hiraganaFirstName + ' ' + i.hiraganaLastName + ' ' + i.userId + ' ' for i in $ctrl.availableUsers">
        </select>
      </div>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
