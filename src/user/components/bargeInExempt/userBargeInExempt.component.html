<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Barge In Exempt">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit title="Edit Barge In Exempt"
        ng-click="$ctrl.edit()"></pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Enabled">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editUserBargeInExempt"
  title="Edit Barge In Exempt">
  <pbs-form>
    <pbs-form-field label="Enabled">
      <label class="checkbox">
        <input type="checkbox"
          ng-model="$ctrl.editSettings.isActive"> Enable Barge In Exempt
      </label>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
