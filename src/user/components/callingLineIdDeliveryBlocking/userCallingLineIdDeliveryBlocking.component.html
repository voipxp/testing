<pbs-spinner loading="$ctrl.loading">
  <pbs-block module="$ctrl.module">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit title="Edit Calling Line ID Delivery Blocking"
        ng-click="$ctrl.edit()"></pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Enabled">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editUserCallingLineIdDeliveryBlocking"
  title="Edit Calling Line ID Delivery Blocking">
  <pbs-form>
    <pbs-form-field label="Enabled">
      <pbs-input-checkbox ng-model="$ctrl.editSettings.isActive"
        label="Enable Calling Line ID Delivery Blocking"></pbs-input-checkbox>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
