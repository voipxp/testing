<pbs-spinner loading="$ctrl.isLoading"
  ng-if="!$ctrl.selectedService">
  <pbs-block title="User Calling Plans">
    <pbs-table-search ng-model="$ctrl.search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Plan</th>
          <th>Description</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length === 0">
          <td colspan="4">No Calling Plans Found
            <span ng-if="$ctrl.search">for {{ $ctrl.search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-repeat="plan in $ctrl.plans | filter:{ isActive: true } | filter:$ctrl.search as results track by plan.name"
          ng-click="$ctrl.select(plan)">
          <td>{{ plan.name }}</td>
          <td>{{ plan.description }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-block>
</pbs-spinner>

<div ng-switch="$ctrl.selectedService"
  ng-show="$ctrl.selectedService">
  <pbs-cancel ng-click="$ctrl.select()"></pbs-cancel>
  <user-incoming-calling-plan user-id="$ctrl.userId"
    ng-switch-when="Incoming Calling Plan">
  </user-incoming-calling-plan>
  <user-outgoing-calling-plan user-id="$ctrl.userId"
    ng-switch-when="Outgoing Calling Plan">
  </user-outgoing-calling-plan>
  <user-outgoing-calling-plan-authorization-codes user-id="$ctrl.userId"
    ng-switch-when="Outgoing Authorization Codes"></user-outgoing-calling-plan-authorization-codes>
</div>
