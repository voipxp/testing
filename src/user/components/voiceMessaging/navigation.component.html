<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  user-id="$ctrl.userId">
  <pbs-breadcrumb module="$ctrl.module"></pbs-breadcrumb>
</pbs-navigation>
<pbs-tabs delay="true">
  <pbs-tab label="{{ $ctrl.module.alias }}">
    <user-voice-messaging user-id="$ctrl.userId"
      read-only="!$ctrl.module.permissions.update"></user-voice-messaging>
  </pbs-tab>
  <pbs-tab label="Voice Portal">
    <user-portal-passcode user-id="$ctrl.userId"
      read-only="!$ctrl.module.permissions.update"></user-portal-passcode>
    <user-voice-portal user-id="$ctrl.userId"
      read-only="!$ctrl.module.permissions.update"></user-voice-portal>
  </pbs-tab>
  <pbs-tab label="Advanced">
    <user-voice-messaging-advanced user-id="$ctrl.userId"
      read-only="!$ctrl.module.permissions.update"></user-voice-messaging-advanced>
  </pbs-tab>
</pbs-tabs>
