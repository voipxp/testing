<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Integrated IMP"
    class="margin-top">
    <pbs-block-buttons>
      <pbs-button-compact-edit ng-click="$ctrl.edit()"
        title="Edit Integrated IMP">
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Is Assigned">
        <pbs-check-box checked="$ctrl.isAssigned()">
        </pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Is Enabled">
        <pbs-check-box checked="$ctrl.integratedImp.isActive">
        </pbs-check-box>
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="userIntegratedImpEditModal"
  title="Edit Settings">
  <pbs-form>
    <pbs-form-field label="Active">
      <pbs-input-checkbox label="Enable Integrated IMP"
        ng-model="$ctrl.editIntegratedImp.isActive"></pbs-input-checkbox>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
