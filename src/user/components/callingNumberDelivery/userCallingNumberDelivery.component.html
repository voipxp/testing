<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  user-id="$ctrl.userId">
  <pbs-breadcrumb module="$ctrl.module"></pbs-breadcrumb>
</pbs-navigation>

<pbs-module-description module="$ctrl.module"></pbs-module-description>
<pbs-spinner loading="$ctrl.loading">
  <pbs-block module="$ctrl.module"
    class="margin-top">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit title="Edit Calling Number Delivery"
        ng-click="$ctrl.edit()">
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="External Calling Number Delivery">
        <pbs-check-box checked="$ctrl.settings.isActiveForExternalCalls"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Internal Calling Number Delivery">
        <pbs-check-box checked="$ctrl.settings.isActiveForInternalCalls"></pbs-check-box>
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<pbs-modal id="editUserCallingNumberDelivery"
  title="Edit Settings">
  <pbs-form>
    <pbs-form-field label="External Calling Number Delivery">
      <label class="checkbox">
        <input type="checkbox"
          ng-model="$ctrl.editSettings.isActiveForExternalCalls">
      </label>
    </pbs-form-field>
    <pbs-form-field label="Internal Calling Number Delivery">
      <label class="checkbox">
        <input type="checkbox"
          ng-model="$ctrl.editSettings.isActiveForInternalCalls">
      </label>
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
