<pbs-navigation service-provider-id="$ctrl.serviceProviderId"
  group-id="$ctrl.groupId"
  user-id="$ctrl.userId">
  <pbs-breadcrumb title="'Delete User'"></pbs-breadcrumb>
</pbs-navigation>
<pbs-block title="Delete User">
  <pbs-button-delete title="Delete User"
    ng-click="$ctrl.remove()"
    class="is-pulled-right"></pbs-button-delete>
  <p class="subtitle">
    Click the delete button to permanently remove this user.
  </p>
  <br style="clear: right">
</pbs-block>
