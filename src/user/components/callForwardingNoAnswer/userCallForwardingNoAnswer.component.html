<pbs-spinner loading="$ctrl.loading"
  ng-show="!$ctrl.showQuick">
  <pbs-block module="$ctrl.module">
    <pbs-block-buttons if-module-update="$ctrl.module">
      <pbs-button-compact-edit title="Edit Call Forwarding No Answer"
        ng-click="$ctrl.edit()">
      </pbs-button-compact-edit>
    </pbs-block-buttons>
    <pbs-list>
      <pbs-list-item label="Forward to Phone Number">
        {{$ctrl.settings.forwardToPhoneNumber}}
      </pbs-list-item>
      <pbs-list-item label="Is Active">
        <pbs-check-box checked="$ctrl.settings.isActive"></pbs-check-box>
      </pbs-list-item>
      <pbs-list-item label="Number of Rings">
        {{$ctrl.settings.numberOfRings}}
      </pbs-list-item>
    </pbs-list>
  </pbs-block>
</pbs-spinner>
<div ng-show="$ctrl.showQuick">
  <label class="label hover"
    ng-click="$ctrl.edit()">
    <a href="">Call Forwarding No Answer</a>
  </label>
  <pbs-input-switch ng-label="$ctrl.settings.forwardToPhoneNumber || 'N/A'"
    ng-model="$ctrl.settings.isActive"
    ng-change="$ctrl.toggle()"
    ng-disabled="$ctrl.loading"></pbs-input-switch>
</div>
<pbs-modal id="editUserCallForwardingNoAnswer"
  title="Edit Call Forwarding No Answer">
  <pbs-form>
    <pbs-form-field label="General Settings">
      <pbs-input-checkbox ng-model="$ctrl.editSettings.isActive"
        label="Is Active"></pbs-input-checkbox>
    </pbs-form-field>
    <pbs-form-field label="Forward To">
      <input type="text"
        class="input"
        ng-model="$ctrl.editSettings.forwardToPhoneNumber"
        min="{{ $ctrl.options.outgoingDNorSIPURI.minimum }}"
        max="{{ $ctrl.options.outgoingDNorSIPURI.maximum }}">
    </pbs-form-field>
    <pbs-form-field label="Number Of Rings">
      <input type="number"
        class="input"
        ng-model="$ctrl.editSettings.numberOfRings"
        min="{{ $ctrl.options.numberOfRings.minimum }}"
        max="{{ $ctrl.options.numberOfRings.maximum }}">
    </pbs-form-field>
  </pbs-form>
</pbs-modal>
