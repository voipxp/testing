<pbs-navigation service-provider-id="$ctrl.serviceProviderId">
  <pbs-breadcrumb title="'Service Provider Report'"></pbs-breadcrumb>
</pbs-navigation>
<pbs-spinner loading="$ctrl.loading">
  <pbs-block title="Service Provider Report">
    <pbs-data-table
      columns="$ctrl.columns"
      items="$ctrl.items"
      is-compact="true"
      is-bordered="true"
      is-striped="true"
      limit-to="25"
      on-click="$ctrl.onClick($event)"
    ></pbs-data-table>
  </pbs-block>
</pbs-spinner>
