<pbs-navigation></pbs-navigation>

<pbs-spinner loading="$ctrl.loading">
  <div class="columns">
    <div class="column">
      <pbs-dashboard-cards title="System"
        cards="$ctrl.cards"
        filter="{type: 'system'}"></pbs-dashboard-cards>
    </div>
    <div class="column">
      <pbs-dashboard-cards title="Provisioning"
        cards="$ctrl.cards"
        filter="{type: 'provisioning', active: true}"></pbs-dashboard-cards>
    </div>
    <div class="column">
      <pbs-dashboard-cards title="Services"
        cards="$ctrl.cards"
        filter="{type: 'services', active: true}"></pbs-dashboard-cards>
    </div>
  </div>
</pbs-spinner>
