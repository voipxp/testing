<pbs-list>
  <pbs-list-item label="{{item.title}}"
    ng-switch="item.type"
    ng-repeat="item in $ctrl.properties">
    <span ng-switch-when="boolean">
      <pbs-check-box checked="$ctrl.data[item.key]"></pbs-check-box>
    </span>
    <span ng-switch-when="date">
      {{ $ctrl.data[item.key] | date:'medium' }}
    </span>
    <span ng-switch-default>{{ $ctrl.data[item.key] }}</span>
  </pbs-list-item>
</pbs-list>
