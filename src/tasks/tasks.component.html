<pbs-navigation>
  <pbs-breadcrumb title="'Queue'"></pbs-breadcrumb>
</pbs-navigation>
<pbs-block title="Recent Queued Tasks ({{ $ctrl.recent }})">
  <pbs-block-buttons>
    <pbs-button-compact-refresh title="Refresh"
      ng-click="$ctrl.refresh()">
    </pbs-button-compact-refresh>
  </pbs-block-buttons>
  <pbs-spinner loading="$ctrl.loading">
    <pbs-table-search ng-model="search"></pbs-table-search>
    <table pbs-table>
      <thead>
        <tr>
          <th>Type</th>
          <th>User ID</th>
          <th>Status</th>
          <th>Created</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="results.length < 1">
          <td colspan="5">No Tasks Found
            <span ng-if="search">for {{ search }}</span>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr class="hover"
          ng-repeat="task in $ctrl.tasks | filter:search as results track by task.id"
          ng-click="$ctrl.open(task)">
          <td>{{ task.type }}</td>
          <td>{{ task.userId }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.createdAt | date:'medium' }}</td>
          <td>{{ task.updatedAt | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </pbs-spinner>
</pbs-block>
<pbs-modal id="showOdinTask"
  title="Task {{ $ctrl.task.id }}">
  <pre class="prettyprint">{{ $ctrl.task | json }}</pre>
</pbs-modal>
